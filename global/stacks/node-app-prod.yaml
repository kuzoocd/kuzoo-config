# metadata
cluster: my-first-cluster
namespace: gvbusa
chart:
  type: example
  version: 0.1.5

# app config
replicaCount: 2

image:
  regex: .*

service:
  type: ClusterIP
  port: 80
  internalPort: 8080
  healthCheckPath: /

resources:
  limits:
    cpu: 100m
    memory: 128Mi
  requests:
    cpu: 100m
    memory: 128Mi

autoscaling:
  enabled: true
  minReplicas: 2
  maxReplicas: 4
  targetCPUUtilizationPercentage: 80

ingress:
  enabled: true
  annotations: {}
    # kubernetes.io/ingress.class: nginx
    # kubernetes.io/tls-acme: "true"
  hosts:
    - host: prod-example-app.my-first-cluster.mycompany.com
      paths:
      - path: /
        backend:
          serviceName: prod-example-app
          servicePort: 80
  tls: []
  #  - secretName: chart-example-tls
  #    hosts:
  #      - chart-example.local

env:
  - name: ENV_TYPE
    value: prod
