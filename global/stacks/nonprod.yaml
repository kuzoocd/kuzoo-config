# metadata
cluster: my-first-cluster
namespace: dev
chart:
  provider: helmChartRepo1
  type: example
  version: 0.1.1

# app config
replicaCount: 1

image:
  provider: dockerhub1
  regex: .*
  pullPolicy: Always

service:
  type: ClusterIP
  port: 80
  internalPort: 8080
  healthCheckPath: /

resources:
  limits:
    cpu: 100m
    memory: 128Mi
  requests:
    cpu: 100m
    memory: 128Mi
