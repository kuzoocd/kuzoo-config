# metadata
cluster: my-first-cluster
namespace: gvbusa
chart:
  type: example-job
  version: 0.1.3
workloadType: job
pipelineOnlyDeployment: false

# job config
image:
  regex: .*

resources:
  limits:
    cpu: 100m
    memory: 128Mi
  requests:
    cpu: 100m
    memory: 128Mi

env:
  - name: ENV_TYPE
    value: nonprod
