# metadata
cluster: minikube
namespace: stg
chart:
  type: example
  version: 0.1.0

# app config
replicaCount: 2

image:
  pullPolicy: Always

autoscaling:
  enabled: true
  minReplicas: 2
  maxReplicas: 4
  targetCPUUtilizationPercentage: 80

service:
  type: ClusterIP
  port: 80
  internalPort: 8080
  healthCheckPath: /

resources:
  limits:
    cpu: 100m
    memory: 128Mi
  requests:
    cpu: 100m
    memory: 128Mi

ingress:
  enabled: true
  annotations: {}
    # kubernetes.io/ingress.class: nginx
    # kubernetes.io/tls-acme: "true"
  hosts:
    - host: stg-example-app.kuzoo.com
      paths:
      - path: /
        backend:
          serviceName: stg-example-app
          servicePort: 80
  tls: []
  #  - secretName: chart-example-tls
  #    hosts:
  #      - chart-example.local
